# 定义smart-todo项目专属网络
networks:
  smart-todo-network:
    driver: bridge

# 定义smart-todo项目专属数据卷
volumes:
  smart-todo-mysql-data:
  smart-todo-redis-data:
  smart-todo-nacos-data:
  smart-todo-rocketmq-namesrv:
  smart-todo-rocketmq-broker:
  smart-todo-mongodb-data:  # 新增：MongoDB数据持久化卷

services:
  # 1. MySQL 服务（smart-todo项目数据存储）
  smart-todo-mysql:
    image: mysql:8.0.36
    container_name: smart-todo-mysql
    restart: always
    networks:
      - smart-todo-network
    volumes:
      - smart-todo-mysql-data:/var/lib/mysql
      - ./smart-todo-init.sql:/docker-entrypoint-initdb.d/smart-todo-init.sql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: smart_todo
      MYSQL_USER: smart_todo_user
      MYSQL_PASSWORD: smart_todo123
      TZ: Asia/Shanghai
    ports:
      - "3307:3306"
    command:
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --lower_case_table_names=1
      --max_allowed_packet=128M

  # 2. Redis 服务（smart-todo项目缓存/分布式锁）
  smart-todo-redis:
    image: redis:7.2-alpine
    container_name: smart-todo-redis
    restart: always
    networks:
      - smart-todo-network
    volumes:
      - smart-todo-redis-data:/data
    environment:
      TZ: Asia/Shanghai
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes

  # 3. Nacos 服务（smart-todo项目注册中心/配置中心）
  smart-todo-nacos:
    image: nacos/nacos-server:v2.2.3
    container_name: smart-todo-nacos
    environment:
      - MODE=standalone
      - JVM_XMS=256m
      - JVM_XMX=256m
      - NACOS_AUTH_ENABLE=false
    ports:
      - "8848:8848"
      - "9848:9848"
      - "9849:9849"
    networks:
      - smart-todo-network
    restart: always
    # 4. 新增：MongoDB 服务
  smart-todo-mongodb:
    image: mongo:6.0  # 使用MongoDB 6.0镜像（可根据需要调整版本）
    container_name: smart-todo-mongodb
    restart: always  # 容器退出时自动重启
    networks:
        - smart-todo-network  # 加入项目专属网络
    volumes:
        - smart-todo-mongodb-data:/data/db  # 数据持久化到本地卷
    environment:
        MONGO_INITDB_ROOT_USERNAME: root  # 初始化root用户
        MONGO_INITDB_ROOT_PASSWORD: root  # root用户密码
        TZ: Asia/Shanghai  # 时区设置
    ports:
        - "27017:27017"  # 映射端口（主机:容器）